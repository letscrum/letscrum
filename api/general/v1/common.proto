syntax = "proto3";

import "google/protobuf/any.proto";

package letscrum.apis.general.v1;

option go_package = "github.com/letscrum/letscrum/apis/general/v1";

message ErrorResponse {
  int32 code = 1;
  string message = 2;
  repeated google.protobuf.Any details = 3;
}

message Pagination {
  int32 total = 1;
  int32 page = 2;
  int32 page_size = 3;
}
