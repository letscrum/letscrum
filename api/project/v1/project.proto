syntax = "proto3";

package letscrum.api.project.v1;

message Project {
  int64 id = 1;
  string name = 2;
  string display_name = 3;
}

message CreateProjectRequest {
  string name = 1;
  string display_name = 2;
}

message CreateProjectResponse {
  Project project = 1;
}

message Sprint {
  int64 id = 1;
  int64 project_id = 2;
  string name = 3;
}