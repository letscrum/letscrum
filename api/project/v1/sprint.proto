syntax = "proto3";

import "api/general/v1/common.proto";
import "api/user/v1/user.proto";

package letscrum.api.project.v1;

option go_package = "github.com/letscrum/letscrum/api/project/v1";

enum SprintStatus {
  PAST = 0;
  CURRENT = 1;
  FUTURE = 2;
}

message Sprint {
  int64 id = 1;
  int64 project_id = 2;
  string name = 3;
  int64 start_date = 4;
  int64 end_date = 5;
  int64 created_at = 6;
  int64 updated_at = 7;
  SprintStatus status = 8;
  repeated letscrum.api.user.v1.User members = 9;
}

message CreateSprintRequest {
  int64 project_id = 1;
  string name = 2;
  int64 start_date = 3;
  int64 end_date = 4;
}

message CreateSprintResponse {
  bool success = 1;
}

message UpdateSprintRequest {
  int64 project_id = 1;
  int64 sprint_id = 2;
  string name = 3;
  int64 start_date = 4;
  int64 end_date = 5;
}

message UpdateSprintResponse {
  bool success = 1;
}

message DeleteSprintRequest {
  int64 project_id = 1;
  int64 sprint_id = 2;
}

message DeleteSprintResponse {
  bool success = 1;
}

message ListSprintRequest {
  int64 project_id = 1;
  int32 page = 2;
  int32 size = 3;
  string keyword = 4;
}

message ListSprintResponse {
  repeated Sprint items = 1;
  letscrum.api.general.v1.Pagination pagination = 2;
}

message GetSprintRequest {
  int64 project_id = 1;
  int64 sprint_id = 2;
}

message GetSprintResponse {
  Sprint item = 1;
}

message AddSprintMemberRequest {
  int64 project_id = 1;
  int64 sprint_id = 2;
  int64 user_id = 3;
}

message AddSprintMemberResponse {
  bool success = 1;
}

message UpdateSprintMemberRequest {
  int64 project_id = 1;
  int64 sprint_id = 2;
  int64 user_id = 3;
  int64 role_id = 4;
  int32 capacity = 5;
}

message UpdateSprintMemberResponse {
  bool success = 1;
}

message RemoveSprintMemberRequest {
  int64 project_id = 1;
  int64 sprint_id = 2;
  int64 user_id = 3;
}

message RemoveSprintMemberResponse {
  bool success = 1;
}

message ListSprintMemberRequest {
  int32 page = 1;
  int32 size = 2;
  int64 project_id = 3;
  int64 sprint_id = 4;
}

message ListSprintMemberResponse {
  repeated letscrum.api.user.v1.User items = 1;
  letscrum.api.general.v1.Pagination pagination = 2;
}

message ListUserSprintRequest {
  int32 page = 1;
  int32 size = 2;
  int64 user_id = 3;
}

message ListUserSprintResponse {
  repeated Sprint items = 1;
  letscrum.api.general.v1.Pagination pagination = 2;
}
