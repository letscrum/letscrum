syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "api/general/v1/letscrum.proto";
import "api/project/v1/project.proto";

service Letscrum {
  rpc GetVersion(google.protobuf.Empty) returns (letscrum.api.general.v1.GetVersionResponse) {
    option (google.api.http) = {
      get: "/apis/v1/version"
    };
  }
}

service Project {
  rpc CreateProject(letscrum.api.project.v1.CreateProjectRequest) returns (letscrum.api.project.v1.CreateProjectResponse) {
    option (google.api.http) = {
      post: "/apis/v1/projects"
    };
  }

  rpc UpdateProject(letscrum.api.project.v1.UpdateProjectRequest) returns (letscrum.api.project.v1.UpdateProjectResponse) {
    option (google.api.http) = {
      put: "/apis/v1/projects"
    };
  }

  rpc DeleteProject(letscrum.api.project.v1.DeleteProjectRequest) returns (letscrum.api.project.v1.DeleteProjectResponse) {
    option (google.api.http) = {
      delete: "/apis/v1/projects"
    };
  }

  rpc ListProject(letscrum.api.project.v1.ListProjectRequest) returns (letscrum.api.project.v1.ListProjectResponse) {
    option (google.api.http) = {
      get: "/apis/v1/projects"
    };
  }

  rpc GetProject(letscrum.api.project.v1.GetProjectRequest) returns (letscrum.api.project.v1.GetProjectResponse) {
    option (google.api.http) = {
      get: "/apis/v1/projects/{name}"
    };
  }
}