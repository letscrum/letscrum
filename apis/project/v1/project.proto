syntax = "proto3";

import "apis/general/v1/common.proto";
import "apis/user/v1/user.proto";

package letscrum.apis.project.v1;

option go_package = "github.com/letscrum/letscrum/apis/project/v1";

message Project {
  int64 id = 1;
  string name = 2;
  string display_name = 3;
  int64 created_by = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
  repeated letscrum.apis.user.v1.User members = 7;
}

message CreateProjectRequest {
  string name = 1;
  string display_name = 2;
}

message CreateProjectResponse {
  Project item = 1;
}

message UpdateProjectRequest {
  string name = 1;
  string display_name = 2;
}

message UpdateProjectResponse {
  Project item = 1;
}

message DeleteProjectRequest {
  string name = 1;
}

message DeleteProjectResponse {
  Project item = 1;
}

message ListProjectRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message ListProjectResponse {
  repeated Project items = 1;
  letscrum.apis.general.v1.Pagination pagination = 2;
}

message GetProjectRequest {
  string name = 1;
}

message GetProjectResponse {
  Project item = 1;
}

message Sprint {
  int64 id = 1;
  int64 project_id = 2;
  string name = 3;
  int64 start_date = 4;
  int64 end_date = 5;
}

message CreateSprintRequest {
  string project_name = 2;
  string name = 3;
  int64 start_date = 4;
  int64 end_date = 5;
}

message CreateSprintResponse {
  Sprint item = 1;
}
